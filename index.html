<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Rock Paper Scissors</h1>
      </header>
      <main class="main">
        <section class="score">
          <p class="score__badge score__badge_type_user">user</p>
          <p class="score__badge score__badge_type_computer">comp</p>
          <span class="user-score">0</span><span>:</span
          ><span class="computer-score">0</span>
        </section>

        <section class="result">
          <h2 class="result__title">Paper covers rock. You win!</h2>
        </section>

        <section class="choices">
          <div class="choices__item choices__item_type_default">
            <img src="images/rock.png" alt="" class="rock" />
          </div>
          <div class="choices__item choices__item_type_default">
            <img src="images/paper.png" alt="" class="paper" />
          </div>
          <div class="choices__item choices__item_type_default">
            <img src="images/scissors.png" alt="" class="scissors" />
          </div>
        </section>

        <section class="move">
          <h2 class="move__message">Make your move.</h2>
        </section>
      </main>
      <footer class="footer">
        <a
          class="footer__copyright"
          href="https://github.com/kirpinev"
          target="_blank"
          >Igor Kirpinev</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
